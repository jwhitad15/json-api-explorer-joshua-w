<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Project</title>

</head>

<body>
    <p id="header">JSON API Explorer</p>

    <section>
        <h2>Posts</h2>
        <button id="fetchButton">Fetch Posts</button>
        <div id="error"></div>
        <div id="postList"></div>
    </section>

    <section>
        <h2>Create New Post</h2>
        <form id="postForm">
            <div>
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" name="title" required>
            </div> <br />
            <div>
                <label for="bodyInput">Body:</label>
                <textarea id="bodyInput" name="body" rows="4" required></textarea>
            </div> <br />
            <button type="submit">Submit Post</button> <br />
        </form>
        <div id="formError"></div>
        <div id="formSuccess"></div>
    </section> <br/>

    <script src="script.js"></script>
</body>
</html>
