<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Project</title>
</head>

<body>
    <p id="header">JSON API Explorer</p>
    <div id="postList"></div>
    
    <section>
        <h2>Create New Post</h2>
            <form id="postForm">
                <label for="titleInput"><input type="text" id="titleInput" name="title" required>Title:</label> <br />

                <label for="bodyInput">Body: <textarea id="bodyInput" name="body" rows="4" required></textarea></label> <br />

                <button type="submit">Submit Post</button> <br />
            </form>

            <script src="script.js"></script>

            <div id="formError"></div>
            <div id="formSuccess"></div>
    </section> 
    <br/>
    
    <section>
        <h2>Posts</h2>
        <button id="fetchButton">Fetch Posts</button>
        <div id="error"></div>
       
    </section>


</body>
</html>
